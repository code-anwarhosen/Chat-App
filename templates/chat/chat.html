{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{room_name}} | Chat Room</title>
    <link rel="stylesheet" href="{% static 'chat/chat.css' %}">
    <style>
        #user-emoji {
            align-items: center;
            margin: auto;
            padding: 7px 0;
            color: blueviolet;
            font-weight: bold;
        }
        #active {
            font-size: 14px;
            font-weight: bold;
        }
        #player {
            height: 35%;
            width: 100%;
            cursor: pointer;
        }
        #player:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    {{ user_name|json_script:"user-name" }}
    {{ room_name|json_script:"room-name" }}

    <script src="https://www.youtube.com/iframe_api"></script>
    
    <div class="container">
        <div id="player"></div>

        <h2 id="user-emoji">Group: {{room_name}} <span id="active"></span></h2>
        <header>
            <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
            <h1>User: {{user_name}}</h1>
        </header>
        <div class="content">
            <div class="sidebar" id="sidebar">
                <h2>Users:</h2>
                <ul>
                    <li>Joe</li>
                    <li>Dan</li>
                </ul>
                <button class="leave-button">Leave</button>
            </div>
            <div class="chat-area">
                <div class="messages" id="chat-log">
                    <!-- Messages will appear here dynamically -->
                </div>
                <div class="input-area">
                    <input type="text" id="chat-message-input" placeholder="Message..." required>
                    <button id="chat-message-submit">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show-sidebar');
            console.log("toggle clicked");
        }
    </script>
    <script src="{% static 'chat/js/ws.js' %}"></script>
    <script src="{% static 'chat/js/videoPlayer.js' %}"></script>
</body>
</html>
